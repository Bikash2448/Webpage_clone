<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webpage clone</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="mainpage">
      <section>
        <div class="navbar">
          <div class="logo">
            <img src="assets/Assets/website-logo.png" alt="website logo" />
          </div>
          <div>
            <ul class="navlist">
              <li><a href="#"> RETAIL</a></li>
              <li><a href="#">SME</a></li>
              <li><a href="#">CORPORATE</a></li>
              <li><a href="#">ABOUTS</a></li>
              <li><a href="#">COVID 19</a></li>
              <li><a href="#">CAMPGAINS</a></li>
            </ul>
          </div>
          <div class="searchbar">
            <img src="assets/Assets/search-icon.png" alt="" />
            <button class="search">SEARCH</button>
          </div>
        </div>
      </section>
      <div class="main_body">
        <div class="body">
          <div class="heading">
            <h1>Chase Your Dream With US</h1>
            <p>
              The Harder you work for Something, the Greater you feel when you
              Achive it
            </p>
            <div class="button">
              <button class="btn1">Apply Online</button>
              <button class="btn2">Loan Calculator</button>
            </div>
          </div>
          <div class="contact">
            <div class="contact_number">
              <img src="assets/Assets/phone.png" alt="" />
              <p>1659</p>
            </div>
            <div class="social_media">
              <img src="assets/Assets/facebook.png" alt="" />
              <img src="assets/Assets/youtube.png" alt="" />
              <img src="assets/Assets/linkedin.png" alt="" />
              <img src="assets/Assets/instagram.png" alt="" />
            </div>
          </div>
        </div>
        <div class="right_div">
          <div class="loan">
            <div class="home_loan">
              <img src="assets/Assets/House.png" alt="Home image" />
              <p>Home Loan</p>
            </div>
            <div class="car_loan">
              <img src="assets/Assets/car.png" alt="car image" />
              <p>Car Loan</p>
            </div>
          </div>
          <div class="image">
            <img src="assets/Assets/hero-image.png" alt="" />
          </div>
        </div>
      </div>
      <!-- end main body-->
      <footer></footer>
    </div>
  </body>
</html>
